# example netlify.toml
[build]
  command = "yarn run build && cd node-fetch && yarn"
  functions = "functions"
  publish = "build"

 [build.environment] 
  NETLIFY_USE_YARN = "true"
  NPM_VERSION = "12.18.1"
  YARN_VERSION = "1.22.4"

